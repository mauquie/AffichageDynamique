<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Affichage Dynamique</title>
    
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/cropper.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/webServer.css' %}">

    <link rel="icon" type="image/png" href="{% static 'favicon.png'%}" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="NavDiv" class="col-1 ">
                <div class="verticalAlignNavBar">
                    <div class="navbar navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/" class="nav-link {% ifequal pageTitle "Accueil" %}active{% endifequal%} clickable" title="Accueil">

                                    </svg>
                                </a>
                            </li>
                            {% if perms.article.can_add_article %}
                            <li class="nav-item">
                                <a href="/articles/ajouter" class="nav-link {% ifequal pageTitle "Ajouter un article" %}active{% endifequal%}" title="Ajouter un article">

                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a href="/parametres" class="nav-link {% ifequal pageTitle "Gestion de l'affichage" %}active{% endifequal%}" title="Paramètres de l'affichage">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/comptes" class="nav-link {% ifequal pageTitle "Gestion du compte" %}active{% endifequal%} clickable" title="Mon compte">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    </svg>
                                </a>
                            </ul>
                        </li>
                    </div>
                </div>
            </div>
            <div id="containerDiv" class="col-11">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <footer class="bd-footer mt-5 absolute-bottom">
            <div class="container">
                <div class="row">
                    <div class="text-center p-3">
                        <span>
                            <a href="https://github.com/mauquie/AffichageDynamique" target="_blank" class="clickable">GitHub</a>
                            &middot
                            <a href="https://bourdelle.mon-ent-occitanie.fr/" target="_blank" class="clickable">Ent</a>
                        </span>
                        <p class="text-muted">Made with Love <3</p>
                        <img src="{% static 'IMG/Logo_lycée_Bourdelle.jpg'%}" alt="Logo lycée Bourdelle" class="rounded" width="115px" style="min-height: 100px; min-width:100px">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    {% if messages|length > 0 %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
            {% for message in messages %}
                <div class="toast align-items-center text-white bg-{{message.type}} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{message.text}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    {%endif%}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            //Gestion des notifications
            var toastElList = document.querySelectorAll('.toast')
            
            if (toastElList != undefined){
                let toast

                //Crée et affiche les différents messages à l'écran
                for(let i = 0; i < toastElList.length; i++){
                    toast = new bootstrap.Toast(toastElList[i], {delay: 7000})
                    toast.show()
                }
            }
        })
    </script>
</body>
</html>
