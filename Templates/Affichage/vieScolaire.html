<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png'%}" />
    <title>{{description}}</title>
</head>

<body style="overflow-y: hidden; overflow-x: hidden;">
  <div class="container-fluid p-4">
    {% include "./info.html" %}
    <div class="row">
        <div class="col-sm-8">
            <div id="article" class="card ms-3 me-3" hidden="true">
                <div class="card-body">
                    <h4 id="titreArticle" class="card-title" style="font-size: 2.5vw;"></h4>
                    <div>
                        <img id="imageArticle" src="{% static 'image.jpg'%}" width="32%" height="18%" style="float:left; margin-right: 20px;" >
                        <p id="contenuArticle" class="card-text" style="display: inline; font-size: 2vw;" ></p>
                    </div>
                </div>
            </div>
            <div id="pasArticle" class="card ms-3 me-3" style="font-size: 2.5vw;">
                <p>Bonjour Bourdelle !</p>
                </div>  
        </div>
        <div class="col-sm-4">
            <div id="tableProfsCachable" class="border rounded-3 p-3 mb-2 me-3 ms-2 " hidden="true">
                <table class="table">
                    <thead style="font-size: 1.7vw;">
                      <tr class="border">
                        <th scope="col">Professeur</th>
                        <th scope="col">Horaire d'absence</th>
                      </tr>
                    </thead>
                    <tbody id="tableProfs" style="font-size: 1.4vw;" >
                    </tbody>
                </table>
            </div>
            <p id="textePasAbsences" class="border rounded-3 p-3 me-3 ms-2" style="font-size : 2vw;"> Il n'y a aucuns profs absents aujourd'hui.</p>
            <div class="card ms-2 me-3" hidden="true" id="carteEvenement">
                <div class="card-body">
                    <h3 id="titreEvenement" class="card-title" style="font-size: 2.5vw;"></h3>
                    <p id="contenuEvenement" class="card-text" style="font-size: 2vw;"> </p>
                </div>
            </div>
        </div>
    </div>
  </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="{% static 'JS/affichageVieScolaire.js' %}"></script>
    <script src="{% static 'JS/getDisplay.js' %}"></script>
    <script src="{% static 'JS/getProfsAbsents.js' %}"></script>
    <script src="{% static 'JS/getEvenements.js' %}"></script>
</body>
