<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="w-25"></div>
            <div class="col-lg-6 col-12">
                <div class="border rounded-3 p-3" style="margin-top: 50%; transform: translateY(-50%);">
                    <div class="row">
                        <h2 class="text-center">Connexion</h2>
                    </div>
                    <div class="row mx-3">
                        <form method="post" action="/login/">
                            {% csrf_token %}
                            <div class="row">
                                <div class="text-center">
                                    <div class="form-group my-2">
                                        <label class="form-text col-4 col-lg-2">Identifiant : </label>
                                        <input type="text" name="username">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label class="form-text col-4 col-lg-2">Mot de passe :</label>
                                        <input type="password" name="password">
                                    </div>
                                    <div class="mb-2">
                                        <small class="form-text disabled">Utiliser les mêmes identifiants que pour les ordinateurs au lycée</small>

                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Connexion !</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
            {% for message in messages %}
                <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{message}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    {%endif%}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            //Gestion des notifications
            var toastElList = document.querySelectorAll('.toast')
            if (toastElList.length > 0){
                let toast

                //Crée et affiche les différents messages à l'écran
                for(let i = 0; i < toastElList.length; i++){
                    toast = new bootstrap.Toast(toastElList[i], {delay: 7000})
                    toast.show()
                }
            }
        })
    </script>
</body>
</html>
